<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ pageTitle }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://uet.vnu.edu.vn/wp-content/uploads/2017/02/uet_logo-50x50.png" sizes="32x32" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css">
    {% block cssLib %} {% endblock %}

    <link rel="stylesheet" type="text/css" href="/css/index.css">
    {% block cssCustom %}{% endblock %}
</head>

<body>
  <div class="page-loader">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
{% include "_layout/header.html" %}

{% block content %} {% endblock %}

{% include "_layout/footer.html" %}

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/materialize.min.js"></script>
{% block jsLib %}{% endblock %}

<script src="/js/init.js"></script>
{% block jsCustom %}{% endblock %}
</body>
</html>
