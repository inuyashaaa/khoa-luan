  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-header center">
      <div style="margin-top: 30px; margin-bottom: 0px;">
        <img src="/images/main_logo_techkid.png">
      </div>
    </div>
    <div class="modal-content">
      <div class="row">
        <form action="/login" method="POST" class="col s12">

          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="username" class="validate">
              <label for="email">Tên đăng nhập</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="password" name="password" class="validate">
              <label for="password">Mật khẩu</label>
            </div>
          </div>

          <div class="row">
            <div class="col s12 center">
              <button type="submit" class="waves-effect waves-light btn green">Đăng nhập</button>
            </div>
          </div>
        </form>

        <form action="/auth/google" method="GET">
          <div class="row">
            <div class="col s12 center">
              <button id="login-fb-button" type="submit" class="waves-effect waves-light btn green">Đăng nhập bằng tài khoản Google</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <div id="modal2" class="modal modal-signup">
    <div class="modal-header center">
      <div style="margin-top: 30px; margin-bottom: 0px;">
        <img src="/images/main_logo_techkid.png">
      </div>
    </div>
    <div class="modal-content">
      <div class="row">
        <form action="users/signup" method="POST" class="col s12">

          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="username" class="validate">
              <label >Tên đăng nhập</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="email" name="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="password" name="password" class="validate">
              <label for="password">Mật khẩu</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="re-password" type="password" name="re_password" class="validate">
              <label for="re-password">Nhập lại mật khẩu</label>
            </div>
          </div>

          <div class="row">
            <div class="col s12 center">
              <button id="signup-button" type="submit" class="waves-effect waves-light btn green">Đăng ký</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
