<div id="header">
  <nav class="white">
    <div class="nav-wrapper">
        <a href="/home" class="brand-logo center">
          <img src="/images/logo2.png" alt="Logo" class="logo-main">
        </a>
      {% if not user %}
        <a href="#" data-activates="mobile-demo" class="button-collapse" style="color: black;">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li class="about-us-header">
            <a href="#" class="blue-text">Về chúng tôi</a>
          </li>
          <li>
            <a href="#modal1" class="blue-text">Đăng nhập</a>
          </li>
          <li>
            <a href="#modal2" class="blue-text">Đăng ký thành viên</a>
          </li>
        </ul>
        <ul id="mobile-demo" class="side-nav">
          <li>
            <a href="#modal1" class="black-text">Đăng nhập</a>
          </li>
          <li>
            <a href="#modal2" class="black-text">Đăng ký thành viên</a>
          </li>
        </ul>
      {% endif %}
    </div>
  </nav>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-header center">
    </div>
    <div class="modal-content">
      <div class="row">
        <form action="/login" method="POST" class="col s12">
          <div class="input-field col s12">
            <input id="emailLogin" type="email" name="username" class="validate">
            <label for="emailLogin">Email</label>
          </div>

          <div class="input-field col s12">
            <input id="passwordLogin" type="password" name="password" class="validate">
            <label for="passwordLogin">Mật khẩu</label>
          </div>

          <div class="col s12 center">
            <button type="submit" class="waves-effect waves-light btn blue" id="btnLogin">Đăng nhập</button>
          </div>
        </form>
        <div>Hoặc</div>
        <form action="/auth/google" method="GET">
          <div class="row">
            <div class="col s12 center">
              <button id="login-fb-button" type="submit" class="waves-effect waves-light btn" style="background: #df360a;">Đăng nhập bằng tài khoản Google</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="modal2" class="modal modal-signup">
    <div class="signup-message" style="display: none;"></div>
    <div class="modal-content">
      <div class="row">
        <form action="/signup" method="POST" class="col s12 formSignup">
          <div class="input-field col s12">
            <input id="usernameSignup" type="text" name="username" class="validate">
            <label>Tên người dùng</label>
          </div>

          <div class="input-field col s12">
            <input id="emailSignup" type="text" name="email">
            <label>Email</label>
          </div>

          <div class="input-field col s12">
            <input id="passwordSignup" type="password" name="password" class="validate">
            <label>Mật khẩu</label>
          </div>

          <div class="input-field col s12">
            <input id="rePasswordSignup" type="password" name="re_password" class="validate">
            <label>Nhập lại mật khẩu</label>
          </div>

          <div class="col s12 center">
            <button id="signup-button" type="submit" class="waves-effect waves-light btn blue btnSignup">Đăng ký thành viên</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
